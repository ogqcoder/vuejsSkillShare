<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guest List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="app">
        <div class="container">

            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>Guest List</h1>
                </div>
            </div>

            <div class="row" v-bind:style="appStyles">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header" v-bind:class="formSubmitClass">
                            {{ event.eventDate}}
                        </div>
                        <div class="card-block">
                            <h4 class="card-title" v-once>{{event.eventTitle}}</h4>
                            <hr>
                            <p class="card-text">{{event.eventDescription}}</p>
                            <p class="card-text" v-html="event.addName"></p>

                            <form class="form-inline" v-on:submit.prevent="formSubmitted">
                                <input type="text" id="nameInput" class="form-control mb-2 mr-sm-2 mb-sm-0"
                                    placeholder="Jane Doe" v-model="newNameText">
                                <input type="submit" v-bind:class="formSubmitClass" class="btn btn-primary"></input>

                            </form>
                            {{newNameText}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" v-bind:style="appStyles">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            Attending ({{guestName.length}})
                        </div>
                        <div class="card-block">
                            <div v-if="">
                                <div v-for="name in guestName" class="card-success rounded name-box">
                                    {{name}}
                                </div>
                            </div>
                            <div>
                                <h4>No names added yet...</h4>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
